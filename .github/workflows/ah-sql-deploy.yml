# .github/workflows/sql-deploy.yml
name: AH SQL CI/CD

on: 
  push:
    paths:
      - '**.sqlproj'
      - '**/dbo/**'
      - '**/SalesLT/**'
      - '**/Security/**'
  workflow_dispatch:

  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    
    - run: dotnet build /p:NetCoreBuild=true /p:OutputPath=./Output ./DatabaseProjectADFCICD.sqlproj
    
    - uses: actions/upload-artifact@v3
      with:
          name: dacpac-artifact
          path: ./Output
          
  SIT_Deploy:
    runs-on: ubuntu-latest
    needs: build
    environment: SIT
    steps:
    
      # Downloading the artifact we uploaded earlier
      - name: Download a Build Artifact
        uses: actions/download-artifact@v3.0.0
        with:
          # Artifact name
          name: dacpac-artifact
          
      - uses: azure/sql-action@v2
        with:
          connection-string: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
          dacpac-package: './DatabaseProjectADFCICD.dacpac'
          arguments: '/p:DropObjectsNotInSource=true'   # Optional parameters for SqlPackage Publish
